<!DOCTYPE html>
<html>

<head>
	<title>Ribble Room</title>
	<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
		rel="stylesheet">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
	<button onclick="logout()" id="logout" class="glyphicon glyphicon-log-out btn btn-danger"><a style="font-family: 'Quicksand', sans-serif; padding: 5px; text-decoration: none; color: whitesmoke;">Logout</a></button>
	<h1 class="header">
		<img src="Ribble.jpg" class="logo">&nbsp;&nbsp;<p id="ribble-title" style="color: black;display: inline;">Ribble
		</p>
	</h1>
	<div class="container">
		<center>
			<h2 id="get_username"></h2>
			<h3 class="color_white"></h3>
			<div class="form-group input_div_room_page">
				<label>Add Room:</label>
				<input type="text" id="ribbleroom" class="form-control">
			</div>
			<button onclick="addribbleroom()" class="btn btn-success">Add Room</button>
			<h3 class="color_white" style="font-family: 'Quicksand', sans-serif;">Trending Rooms</h3>
			<div id="output"></div>
		</center>
	</div>
	<script src="ribble_room.js"></script>
</body>

</html>
